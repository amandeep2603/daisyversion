<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute details</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <main class="flex flex-col justify-evenly items-center h-full">
        <ul class="steps">
            <li class="step step-success">Institute Details</li>
            <li class="step ">Choose plan</li>
        </ul>

        <div class="card w-1/2 bg-base-100 shadow-xl">
            <div class="card-body items-start text-center ">
                <div class="flex justify-around w-full gap-1">
                    <div class="grid w-1/2">
                        <label class="label" for="name">Coaching's Name</label>
                        <input type="text" placeholder="Coaching's Name" class="input input-bordered w-full " />
                    </div>
                    <div class="grid w-1/2">
                        <label class="label" for="date">Competitive Exam</label>
                        <input type="text" placeholder="Competitive Exam" class="input input-bordered w-full " />
                    </div>
                </div>
                <div class="flex justify-around w-full gap-1">
                    <div class="grid w-1/2">
                        <label class="label" for="name">Coaching's Email</label>
                        <input type="email" placeholder="Coaching's Email" class="input input-bordered w-full " />
                    </div>
                    <div class="grid w-1/2">
                        <label class="label" for="date">Phone No</label>
                        <input type="number" placeholder="Phone No" class="input input-bordered w-full " />
                    </div>
                </div>

                <label class="label" for="date">Website(If any)</label>
                <input type="text" placeholder="Website" class="input input-bordered w-full " />

                <div class="card-actions w-full">
                    <button class="btn btn-success btn-block">Next</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
