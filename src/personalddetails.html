<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details</title>
    <link rel="stylesheet" href="../dist/output.css" />
</head>

<body>
    <main class="flex flex-col justify-evenly items-center h-full">
        <ul class="steps">
            <li class="step step-success">Personal Details</li>
            <li class="step step-success">Choose plan</li>
            <li class="step">Purchase</li>
            <li class="step">Receive Product</li>
        </ul>

        <div class="card w-1/2 bg-base-100 shadow-xl">
            <div class="card-body items-start text-center ">
                <label class="label" for="name">Full Name</label>
                <input type="text" placeholder="Name" class="input input-bordered w-full " />
                <label class="label" for="date">Date of Birth</label>
                <input type="date" placeholder="Email" class="input input-bordered w-full " />
                <label class="label" for="Gender">Gender</label>
                <input type="text" placeholder="Gender" class="input input-bordered w-full " />
                <label class="label" for="Gender">Phone Number</label>
                <input type="number" placeholder="Phone Number" class="input input-bordered w-full " />
                <div class="card-actions w-full">
                    <button class="btn btn-success btn-block">Next</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
