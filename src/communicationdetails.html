<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="../dist/output.css" />
</head>
<body>
    <main class="flex flex-col justify-evenly items-center h-full">
        <ul class="steps">
            <li class="step step-success">Personal Details</li>
            <li class="step step-success">Communication Address</li>
            <li class="step">Education Details</li>
            <li class="step">Receive Product</li>
        </ul>

        <div class="card w-1/2 bg-base-100 shadow-xl">
            <div class="card-body items-start text-center ">
                <label class="label" for="name">Address</label>
                <input type="text" placeholder="Address" class="input input-bordered w-full " />
                <label class="label" for="date">PIN</label>
                <input type="number" placeholder="PIN" class="input input-bordered w-full " />
                <label class="label" for="Gender">Village/Locality/Area/Town</label>
                <input type="text" placeholder="Village/Locality/Area/Town" class="input input-bordered w-full " />
                <label class="label" for="Gender">State</label>
                <input type="text" placeholder="State" class="input input-bordered w-full " />
                <div class="card-actions w-full">
                    <button class="btn btn-success btn-block">Next</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
